    <script>
      function CacheProgress(e) {
        parent.ScrOverlay.style.display = "block";
        Percent = Math.round((e.loaded / e.total) * 100);
        parent.cacheUPDtxt.innerHTML =
          "Installing Offline Cache: " + Percent + "%";
        parent.CacheBar.style.width = Percent + "%";
      }

      function DisplayCacheProgress() {
        setTimeout(function () {
            alert("Cache Installed! Reopen the Browser");
        }, 1000);
      }
      window.applicationCache.addEventListener(
        "progress",
        CacheProgress,
        false
      );
      window.applicationCache.oncached = function (e) {
        DisplayCacheProgress();
      };
      window.applicationCache.onupdateready = function (e) {
        DisplayCacheProgress();
      };
      window.applicationCache.onerror = function (e) {
        parent.cacheUPDtxt.innerHTML = "Error Installing Cache";
      };
    </script>
